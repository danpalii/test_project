{% extends "products/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'users:login' %}" method="post">
        <div class="card shadow-lg border-0 rounded-lg mt-5" style="width: 30rem; margin-left: auto;
                margin-right: auto;">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Authentication</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="small mb-1">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label class="small mb-1">Password</label>
                        {{ form.password }}
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <input class="btn btn-primary btn-block" type="submit" value="Join">
                    </div>
                </form>
            </div>
        </div>
    </form>
{% endblock content %}
