{% extends 'products/base.html' %}

{% block page_header %}
    <h1>Products</h1>
{% endblock page_header %}

{% block content %}
    {% for product in products %}
            <div class="card mb-4" style="width: 30rem; margin: 0 auto">
                    <img src="/media/{{ product.image }}" alt="None" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">{{ product.name }}</h3>
                        <h6 class="card-subtitle mb-2 text-muted">{{ product.creator }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">{{product.date_create|date:'M d, Y'}}</h6>
                        <p class="card-text">Price: {{product.price}} Lei</p>
                    </div>
            </div>
    {% endfor %}
{% endblock content %}
